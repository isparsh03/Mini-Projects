<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="welcome-container" id="welcome-screen">
        <h2>Welcome!</h2>
        <p>Enter your name to start</p>
        <input type="text" id="name-input" placeholder="Your Name">
        <button onclick="saveName()">Start</button>
        <button id="reset-button" style="display: none;">Start New To-Do List</button> 

    </div>

    <div class="container" id="todo-container" style="display: none;">
        <h2 id="user-greeting"></h2>
        <div class="input-container">
            <input type="text" id="input-box" placeholder="Enter a task...">
            <button onclick="addTask()">Add</button>
        </div>
        <ul id="list-container"></ul>
        <button id="reset-button" onclick="resetSession()">Start New To-Do List</button> 
    </div>

    <div id="toast" class="toast"></div>

    <script src="script.js"></script>
</body>
</html>
